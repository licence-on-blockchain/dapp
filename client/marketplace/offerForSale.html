<template name="offerForSale">
    <div class="dapp-flex-content">
        <main class="dapp-content">
            <form class="dapp-form">
                <h1>{{{_ "offerForSale.title" }}}</h1>
                <div class="row clear">
                    <div class="col col-6 mobile-full">
                        <h4>{{_ "offerForSale.input.seller.title"}}</h4>
                        {{> dapp_selectAccount accounts=myAccounts class="seller" name="seller" value=seller}}
                        <label class="inputDescription" for="seller">{{_ "offerForSale.input.seller.description"}}</label>
                        <div class="lob-error-message" data-for="seller"></div>
                    </div>
                    <div class="col col-6 mobile-full">
                        <h4>{{_ "offerForSale.input.issuance.title"}}</h4>
                        {{> selectIssuance issuances=issuances title=(_ "offerForSale.input.issuance.description")}}
                        <label class="inputDescription" for="issuance">{{_ "offerForSale.input.issuance.description"}}</label>
                        <div class="lob-error-message" data-for="issuance"></div>
                    </div>
                    <div class="dapp-clear-fix"></div>
                </div>
                <div class="row clear">
                    <div class="col col-6 mobile-full">
                        <h4>{{_ "offerForSale.input.amount.title"}}</h4>
                        <input id="amount" name="amount" type="number" value="{{ amount }}">
                        <label class="inputDescription" for="amount">{{_ "offerForSale.input.amount.description"}}</label>
                        <div class="lob-error-message" data-for="amount"></div>
                    </div>
                    <div class="col col-6 mobile-full">
                        <h4>{{_ "offerForSale.input.soldSeparately.title"}}</h4>
                        <input id="soldSeparately" name="soldSeparately" type="checkbox" {{soldSeparatelyChecked}}>
                        <label class="inputDescription" for="soldSeparately">{{_ "offerForSale.input.soldSeparately.description"}}</label>
                        <div class="lob-error-message" data-for="soldSeparately"></div>
                    </div>
                    <div class="dapp-clear-fix"></div>
                </div>
                <div class="row clear">
                    <div class="col col-6 mobile-full">
                        <h4>{{_ "offerForSale.input.price.title"}}</h4>
                        <input id="price" name="price" type="number" step="0.01" value="{{ price }}">
                        <label class="inputDescription" for="price">{{{_ "offerForSale.input.price.description"}}}</label>
                        <div class="lob-error-message" data-for="price"></div>
                    </div>
                    <div class="col col-6 mobile-full">
                        <h4>{{_ "offerForSale.input.negotiable.title"}}</h4>
                        <input id="negotiable" name="negotiable" type="checkbox" {{negotiableChecked}}>
                        <label class="inputDescription" for="negotiable">{{{_ "offerForSale.input.negotiable.description"}}}</label>
                        <div class="lob-error-message" data-for="negotiable"></div>
                    </div>
                    <div class="dapp-clear-fix"></div>
                </div>
                <hr>
                <button class="dapp-block-button" id="submit">
                    {{_ "offerForSale.button.submit"}}
                </button>
                <p>
                    <a href="#" id="deleteOffer">{{_ "offerForSale.button.delete"}}</a>
                </p>
            </form>
        </main>
    </div>
</template>
