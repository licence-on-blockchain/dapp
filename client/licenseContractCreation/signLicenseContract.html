<template name="signLicenseContract">
    <div class="dapp-flex-content">
        <main class="dapp-content">
            <form id="form-signLicenseContract">
                <h1><strong>Sign</strong> license contract</h1>
                <div class="row clear">
                    <div class="col col-6 mobile-full">
                        <h4>License contract</h4>
                        <select name="licenseContract">
                            {{#each licenseContracts}}
                                {{> licenseContractOption}}
                            {{/each}}
                        </select>
                    </div>
                    <div class="dapp-clear-fix"></div>
                </div>
                {{#if alreadySigned}}
                    <h3>This license contract has already been signed.</h3>
                {{else}}
                    <div class="row clear">
                        <div class="col col-12 mobile-full">
                            <div class="dapp-segmented-control dapp-small">
                                <input type="radio" value="privateKey" id="privateKey" name="signMethod" checked>
                                <label for="privateKey">Sign using private key</label>

                                <input type="radio" value="manual" id="manual" name="signMethod">
                                <label for="manual">Manually generate signature</label>
                            </div>
                            {{#if manualSignature}}
                                <h4>Signature</h4>
                                <textarea name="manualSignature"></textarea>
                                <span class="lob-error-message" data-for="manualSignature"></span>
                            {{else}}
                                <h4>Private SSL key</h4>
                                <textarea name="privateKey"></textarea>
                                <span class="lob-error-message" data-for="privateKey"></span>
                            {{/if}}
                        </div>
                        <div class="dapp-clear-fix"></div>
                    </div>
                    <div class="row clear">
                        <div class="col col-4 mobile-full">
                            <h4>Gas</h4>
                            {{> dapp_selectGasPrice gas=gasEstimate gasPrice=gasPrice unit="ether"}}
                        </div>
                        <div class="dapp-clear-fix"></div>
                    </div>
                    <hr>
                    <button class="dapp-block-button" id="sign">
                        Sign
                    </button>
                {{/if}}
            </form>
        </main>
    </div>
</template>

<template name="licenseContractOption">
    <option value="{{address}}" {{preselected}}>{{address}}</option>
</template>
