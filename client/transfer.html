<template name="transfer">
    <div class="dapp-flex-content">
        <main class="dapp-content">
            <form id="form-transfer">
                <h1><strong>Transfer</strong> licenses</h1>
                <div class="row clear">
                    <div class="col col-6 mobile-full">
                        <h4>From</h4>
                        {{> dapp_selectAccount accounts=myAccounts class="sender" name="sender"}}
                    </div>
                    <div class="col col-6 mobile-full">
                        <h4>To</h4>
                        {{> dapp_addressInput placeholder="0x000000.." name="recipient"}}
                    </div>
                    <div class="dapp-clear-fix"></div>
                </div>
                <div class="row clear">
                    <div class="col col-6 mobile-full">
                        <h4>License</h4>
                        <select name="issuance" title="License to transfer">
                            {{#each issuances}}
                                {{> issuanceOption}}
                            {{/each}}
                        </select>
                    </div>
                    <div class="col col-6 mobile-full">
                        <h4>Amount</h4>
                        <input name="amount" type="number" title="Number of licenses to transfer">
                    </div>
                    <div class="dapp-clear-fix"></div>
                </div>
                <div class="row clear">
                    <div class="col col-4 mobile-full">
                        <h4>Gas</h4>
                        {{> dapp_selectGasPrice gas=gasEstimate gasPrice=gasPrice unit="ether"}}
                    </div>
                    <div class="dapp-clear-fix"></div>
                </div>
                <hr>
                <button class="dapp-block-button" id="transfer">Transfer</button>
            </form>
        </main>
    </div>
</template>

<template name="issuanceOption">
    <option value="{{issuanceID}}">{{description}} â€“ {{balance}} Licenses</option>
</template>
