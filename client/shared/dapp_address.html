<template name="dapp_address">
    {{#if italic}}
        {{#if showTooltip}}
            <i class="dapp_address simptip-position-bottom" data-tooltip="{{address}}">{{> dapp_identicon identity=address class="dapp-tiny"}} {{name}}</i>
        {{else}}
            <i class="dapp_address">{{> dapp_identicon identity=address class="dapp-tiny"}} {{name}}</i>
        {{/if}}
    {{else}}
        {{#if showTooltip}}
            <span  class="dapp_address simptip-position-bottom" data-tooltip="{{address}}">{{> dapp_identicon identity=address class="dapp-tiny"}} {{name}}</span>
        {{else}}
            <span class="dapp_address">{{> dapp_identicon identity=address class="dapp-tiny"}} {{name}}</span>
        {{/if}}
    {{/if}}
</template>
