<template name="selectIssuance">
    <div class="selectIssuance">
        <select id="issuance" name="issuance" title="{{title}}">
            {{#each issuances}}
                {{> issuanceOption}}
            {{/each}}
        </select>
        <a href="#" class="issuanceInfoButton"><i class="icon-info"></i></a>
    </div>
</template>


<template name="issuanceOption">
    <option value="{{issuanceID}}" {{preselected}}>
        {{description}} â€“ {{balance}} {{_ "generic.license" count=balance}}
    </option>
</template>
