<template name="accountInfo">
    <div class="dapp-modal">
        <h1>{{_ "accountInfo.title"}}</h1>
        <h2 class="address">{{address}}</h2>

        <table class="dapp-zebra">
            <tbody>
            <tr>
                <td><strong>{{_ "accountInfo.field.internalName"}}</strong></td>
                <td><span contenteditable="true" class="internalName"></span></td>
            </tr>
            </tbody>
        </table>
        <h2>{{_ "accountInfo.heading.balance"}}</h2>
        {{> accountsBalance accounts=accounts actionsEnabled=false ownedAccounts=false}}
    </div>
    <div class="dapp-modal-buttons">
        <button class="dapp-primary-button hideModal">{{_ "generic.OK"}}</button>
    </div>
</template>
