<template name="pendingTransactionRow">
    <tr class="pendingTransactionRow clickable">
        <td class="date simptip-position-right" data-tooltip="{{fullDate}}">
            <h2>{{month}}</h2>
            <p>{{day}}</p>
        </td>
        <td>
            <h2>{{type}}</h2>
            <p>
                <span class="address">
                    {{> dapp_identicon identity=from class="dapp-tiny"}}
                    {{from}}
                </span>
                {{#if to}}
                    <span class="arrow">âž”</span>
                    <span class="address">
                        {{> dapp_identicon identity=to class="dapp-tiny"}}
                        {{to}}
                    </span>
                {{/if}}
            </p>
        </td>
        <td>
            {{confirmationStatus}}
        </td>
        <td class="amount">
            {{amount}}
        </td>
    </tr>
</template>
