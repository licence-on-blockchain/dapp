<template name="pendingTransactionRow">
    <tr class="pendingTransactionRow clickable">
        <td class="date simptip-position-right" data-tooltip="{{fullDate}}">
            <h2>{{month}}</h2>
            <p>{{day}}</p>
        </td>
        <td>
            <h2>{{type}}</h2>
            <p>
                {{> dapp_address address=from}}
                {{#if to}}
                    <span class="arrow">âž”</span>
                    {{> dapp_address address=to}}
                {{/if}}
            </p>
        </td>
        <td>
            {{confirmationStatus}}
        </td>
        <td class="amount">
            {{amount}}
        </td>
    </tr>
</template>
