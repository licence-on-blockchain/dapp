<template name="selectAddress">
    <div class="selectAddress {{class}}">
        {{> dapp_identicon identity=selectedAddress class="dapp-tiny"}}
        <select title="{{selectedAddress}}">
            {{#each addresses}}
                {{> selectAddressOption}}
            {{/each}}
        </select>
    </div>
</template>

<template name="selectAddressOption">
    <option value="{{address}}" {{preselected}}>{{name}}</option>
</template>
