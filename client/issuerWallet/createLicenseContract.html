<template name="createLicenseContract">
    <div class="dapp-flex-content">
        <main class="dapp-content">
            <h1>{{{_ "createLicenseContract.title"}}}</h1>
            <form id="form-createLicenseContract">
                <div class="row clear">
                    <div class="col col-6 mobile-full">
                        <h4>{{_ "createLicenseContract.input.rootContract.title"}}</h4>
                        <select name="rootContract" title="{{_ "createLicenseContract.input.rootContract.description"}}">
                            {{#each rootContracts}}
                                {{> rootContractOption}}
                            {{/each}}
                        </select>
                    </div>
                    <div class="dapp-clear-fix"></div>
                </div>
                <div class="row clear">
                    <div class="col col-6 mobile-full">
                        <h4>{{_ "createLicenseContract.input.issuerAddress.title"}}</h4>
                        {{> dapp_selectAccount accounts=myAccounts class="issuerAddress" name="issuerAddress"}} <!-- TODO: title -->
                        <div class="lob-error-message" data-for="issuerAddress"></div>
                    </div>
                    <div class="col col-6 mobile-full">
                        <h4>{{_ "createLicenseContract.input.issuerName.title"}}</h4>
                        <input type="text" name="issuerName" title="{{_ "createLicenseContract.input.issuerName.description"}}">
                        <div class="lob-error-message" data-for="issuerName"></div>
                    </div>
                    <div class="dapp-clear-fix"></div>
                </div>
                <div class="row clear">
                    <div class="col col-6 mobile-full">
                        <h4>{{_ "createLicenseContract.input.liability.title"}}</h4>
                        <textarea name="liability" title="{{_ "createLicenseContract.input.liability.description"}}"></textarea>
                        <div class="lob-error-message" data-for="liability"></div>
                    </div>
                    <div class="col col-6 mobile-full">
                        <h4>{{_ "createLicenseContract.input.safekeepingPeriod.title"}}</h4>
                        <input type="number" name="safekeepingPeriod" title="{{_ "createLicenseContract.input.safekeepingPeriod.description"}}">
                        <div class="lob-error-message" data-for="safekeepingPeriod"></div>
                    </div>
                    <div class="dapp-clear-fix"></div>
                </div>
                <div class="row clear">
                    <div class="col col-12 mobile-full">
                        <h4>{{_ "createLicenseContract.input.sslCertificate.title"}}</h4>
                        <textarea name="sslCertificate" title="{{_ "createLicenseContract.input.sslCertificate.description"}}" class="monospaced"></textarea>
                        <div class="lob-error-message" data-for="sslCertificate"></div>
                    </div>
                    <div class="dapp-clear-fix"></div>
                </div>
                <div class="row clear">
                    <div class="col col-12 mobile-full">
                        <h4>{{_ "createLicenseContract.input.sslPrivateKey.title"}}</h4>
                        <textarea name="sslPrivateKey" title="{{_ "createLicenseContract.input.sslPrivateKey.description"}}" class="monospaced"></textarea>
                        <div class="lob-error-message" data-for="sslPrivateKey"></div>
                    </div>
                    <div class="dapp-clear-fix"></div>
                </div>
                <div class="row clear">
                    <div class="col col-4 mobile-full">
                        <h4>{{_ "generic.input.gas.title"}}</h4>
                        {{> dapp_selectGasPrice gas=gasEstimate gasPrice=gasPrice unit="ether"}}
                    </div>
                    <div class="dapp-clear-fix"></div>
                </div>
                <hr>
                <button class="dapp-block-button" id="submit">{{_ "createLicenseContract.button.create"}}</button>
            </form>
        </main>
    </div>
</template>

<template name="rootContractOption">
    <option value="{{address}}">{{name}} ({{address}})</option>
</template>
