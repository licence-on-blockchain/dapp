<template name="revokeIssuance">
    <div class="dapp-flex-content">
        <main class="dapp-content">
            <h1>{{{_ "revokeIssuance.title"}}}</h1>
            <form id="form-revokeIssuance">
                <div class="row clear">
                    <div class="col col-6 mobile-full">
                        <h4>{{_ "revokeIssuance.input.licenseContract.title"}}</h4>
                        <select name="licenseContract" title="{{_ "revokeIssuance.input.licenseContract.description"}}">
                            {{#each licenseContracts}}
                                {{> licenseContractOption}}
                            {{/each}}
                        </select>
                        <div class="lob-error-message" data-for="licenseContract"></div>
                    </div>
                    <div class="col col-6 mobile-full">
                        <h4>{{_ "revokeIssuance.input.issuance.title"}}</h4>
                        <select name="issuance" title="{{_ "revokeIssuance.input.issuance.description"}}">
                            {{#each issuances}}
                                {{> issuanceRevokeOption}}
                            {{/each}}
                        </select>
                        <div class="lob-error-message" data-for="issuance"></div>
                    </div>
                    <div class="dapp-clear-fix"></div>
                </div>
                <div class="row clear">
                    <div class="col col-4 mobile-full">
                        <h4>{{_ "generic.input.gas.title"}}</h4>
                        {{> dapp_selectGasPrice gas=gasEstimate gasPrice=gasPrice unit="ether"}}
                    </div>
                    <div class="dapp-clear-fix"></div>
                </div>
                <hr>
                <button class="dapp-block-button" id="revoke">
                    {{_ "revokeIssuance.button.revoke"}}
                </button>
            </form>
        </main>
    </div>
</template>

<template name="issuanceRevokeOption">
    <option value="{{issuanceID}}" {{preselected}}>{{description}}</option>
</template>
