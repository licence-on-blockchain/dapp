<template name="revokeIssuance">
    <div class="dapp-flex-content">
        <main class="dapp-content">
            <h1>{{{_ "revokeIssuance.title"}}}</h1>
            <form id="form-revokeIssuance">
                <div class="row clear">
                    <div class="col col-6 mobile-full">
                        <h4>{{_ "revokeIssuance.input.licenseContract.title"}}</h4>

                        {{> selectAddress addresses=licenseContracts class="licenseContract"}}
                        <div class="lob-error-message" data-for="licenseContract"></div>
                    </div>
                    <div class="col col-6 mobile-full">
                        <h4>{{_ "revokeIssuance.input.issuance.title"}}</h4>
                        {{> selectIssuance issuances=issuances title=(_ "revokeIssuance.input.issuance.description")}}
                        <div class="lob-error-message" data-for="issuance"></div>
                    </div>
                    <div class="dapp-clear-fix"></div>
                </div>
                <div class="row clear">
                    <div class="col col-6 mobile-full">
                        <h4>{{_ "revokeIssuance.input.revocationReason.title"}}</h4>
                        <textarea name="revocationReason" title="{{_ "revokeIssuance.input.revocationReason.description"}}"></textarea>
                        <div class="lob-error-message" data-for="revocationReason"></div>
                    </div>
                    <div class="dapp-clear-fix"></div>
                </div>
                <div class="row clear">
                    <div class="col col-12 mobile-full">
                        <h4>{{_ "revokeIssuance.input.confirmUndoable.title"}}</h4>
                        <input type="checkbox" name="confirmUndoable" title="{{_ "revokeIssuance.input.confirmUndoable.description"}}">
                        <div class="lob-error-message" data-for="confirmUndoable"></div>
                    </div>
                    <div class="dapp-clear-fix"></div>
                </div>
                <div class="row clear">
                    <div class="col col-4 mobile-full">
                        <h4>{{_ "generic.input.gas.title"}}</h4>
                        {{> dapp_selectGasPrice gas=gasEstimate gasPrice=gasPrice unit="ether"}}
                        <div class="lob-error-message" data-for="gasEstimate"></div>
                    </div>
                    <div class="dapp-clear-fix"></div>
                </div>
                <hr>
                <button class="dapp-block-button" id="revoke">
                    {{_ "revokeIssuance.button.revoke"}}
                </button>
            </form>
        </main>
    </div>
</template>

<template name="issuanceRevokeOption">
    <option value="{{issuanceNumber}}" {{preselected}}>{{description}}</option>
</template>
