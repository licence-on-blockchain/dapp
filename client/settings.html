<template name="settings">
    <div class="dapp-flex-content">
        <main class="dapp-content">
            <form id="form-transfer">
                <h1>Settings</h1>
                <div class="row clear">
                    <div class="col col-6 mobile-full">
                        <h4>Show installation actions</h4>
                        <input type="checkbox" name="enableInstallation" {{enableInstallationChecked}}>
                    </div>
                    <div class="dapp-clear-fix"></div>
                </div>
            </form>
        </main>
    </div>
</template>
