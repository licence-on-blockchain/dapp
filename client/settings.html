<template name="settings">
    <div class="dapp-flex-content">
        <main class="dapp-content">
            <form id="form-transfer">
                <h1>{{{_ "settings.title"}}}</h1>
                <div class="row clear">
                    <div class="col col-6 mobile-full">
                        <h4>{{_ "settings.input.enableInstallation.title"}}</h4>
                        <input type="checkbox" name="enableInstallation" title="{{_ "settings.input.enableInstallation.description"}}" {{enableInstallationChecked}}>
                    </div>
                    <div class="col col-6 mobile-full">
                        <h4>{{_ "settings.input.enableIssuerActions.title"}}</h4>
                        <input type="checkbox" name="enableIssuerActions" title="{{_ "settings.input.enableIssuerActions.description"}}" {{enableIssuerActionsChecked}}>
                    </div>
                    <div class="dapp-clear-fix"></div>
                </div>
                <div class="row clear">
                    <div class="col col-6 mobile-full">
                        <h4>{{_ "settings.input.language.title"}}</h4>
                        <select name="language" title="{{_ "settings.input.language.description"}}">
                            <option value="de" {{selectedLanguage "de"}}>Deutsch</option>
                            <option value="en" {{selectedLanguage "en"}}>Englisch</option>
                        </select>
                    </div>
                    <div class="dapp-clear-fix"></div>
                </div>
            </form>
        </main>
    </div>
</template>
