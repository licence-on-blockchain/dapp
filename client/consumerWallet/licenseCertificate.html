<template name="licenseCertificate">
    <div class="certificateText">
        <h1>{{{_ "licenseCertificate.title"}}}</h1>

        <h3>{{{_ "licenseCertificate.heading.issuedLicenses"}}}</h3>
        {{#if revoked}}
            <p class="lob-error-message">{{_ "licenseCertificate.revoked_error" revokeDate=revokeDate revocationReason=revocationReason}}</p>
        {{/if}}
        <table class="dapp-zebra">
            <tbody>
            <tr>
                <td>{{_ "licenseCertificate.licenseInfo.description"}}</td><td><strong>{{licenseDescription}}</strong></td>
            </tr>
            <tr>
                <td>{{_ "licenseCertificate.licenseInfo.code"}}</td><td><strong>{{licenseCode}}</strong></td>
            </tr>
            <tr>
                <td>{{_ "licenseCertificate.licenseInfo.amount"}}</td><td><strong>{{originalSupply}}</strong></td>
            </tr>
            <tr>
                <td>{{_ "licenseCertificate.licenseInfo.auditTime"}}</td><td><strong>{{auditTime}}</strong></td>
            </tr>
            <tr>
                <td>{{_ "licenseCertificate.licenseInfo.issuanceNumber"}}</td><td><strong>{{issuanceNumber}}</strong></td>
            </tr>
            </tbody>
        </table>

        {{#if auditRemark}}
            <p><i>{{_ "licenseCertificate.auditRemarkIntro"}}</i> {{auditRemark}}</p>
        {{/if}}

        <p>{{transferDescription}}</p>

        <hr>
        <h3>{{{_ "licenseCertificate.heading.certificateText"}}}</h3>

        <p>{{{certificateText}}}</p>

        <p><i>{{_ "licenseCertificate.certificate_signed" signDate=signDate sslFingerprint=sslCertificate}}</i><br></p>

        <hr>
        <h3>{{_ "licenseCertificate.heading.certificateCheck"}}</h3>

        <table class="dapp-zebra">
            <tbody>
            <tr>
                <td>{{_ "licenseCertificate.certificateValid"}}</td>
                <td><strong>
                    {{#if certificateValidationError}}
                        <span data-tooltip="{{certificateValidationError}}" class="simptip-multiline simptip-position-bottom simptip-danger">❌</span>
                    {{else}}
                        ✔
                    {{/if}}
                </strong></td>
            </tr>
            <tr>
                <td>{{_ "licenseCertificate.signatureValid"}}</td>
                <td><strong>
                    {{#if signatureValidationError}}
                        <span data-tooltip="{{signatureValidationError}}" class="simptip-multiline simptip-position-bottom simptip-danger">❌</span>
                    {{else}}
                        ✔
                    {{/if}}
                </strong></td>
            </tr>
            </tbody>
        </table>
        <p>
            <i>{{{_ "licenseCertificate.sslCertificateInfoLink" 'showSSLCertificateInformation'}}}</i>
        </p>
    </div>
    <div class="dapp-modal-buttons">
        <button class="dapp-primary-button hideModal">{{_ "generic.OK"}}</button>
    </div>
</template>
