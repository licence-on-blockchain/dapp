<template name="balance">
    <div class="dapp-flex-content">
        <main class="dapp-content">
            <h1>{{{_ "balance.title"}}}</h1>
            <form id="balance-address-selection">
                <div class="row clear">
                    <div class="col col-6 mobile-full">
                        <h4>{{_ "balance.input.address.title"}}</h4>
                        {{> dapp_addressInput placeholder="0x000000.." name="address" value=address}}
                    </div>
                    <div class="dapp-clear-fix"></div>
                </div>
            </form>
            {{#if loading}}
                <h1 class="spinner"></h1>
            {{else}}
                {{> accountsBalance accounts=accounts actionsEnabled=false}}
            {{/if}}
        </main>
    </div>
</template>
