<template name="accountsBalance">
    <table class="dapp-zebra licensesTable">
        <tbody>
        {{#each licenses}}
            {{> licenseRow}}
        {{else}}
            <tr>
                {{#if ownedAccounts}}
                    <td><strong>{{_ "accountBalance.error.noLicenses.ownedAccounts"}}</strong></td>
                {{else}}
                    <td><strong>{{_ "accountBalance.error.noLicenses.otherAccounts"}}</strong></td>
                {{/if}}
            </tr>
        {{/each}}
        </tbody>
    </table>
    {{#if revokedLicenses}}
        <h2>{{_ "accountBalance.heading.revokedLicenses"}}</h2>
        <table class="dapp-zebra licensesTable">
            <tbody>
            {{#each revokedLicenses}}
                {{> licenseRow}}
            {{/each}}
            </tbody>
        </table>
    {{/if}}
</template>

<template name="licenseRow">
    <tr class="clickable">
        <td><strong>{{description}}</strong></td>
        <td class="buttonColumn">
            {{#if extendedBalanceInfo}}
                <span class="simptip-position-bottom" data-tooltip="{{_ "accountBalance.hover.ownedBalance"}}">{{balance}}</span>
                / <span class="simptip-position-bottom" data-tooltip="{{_ "accountBalance.hover.borrowedBalance"}}">{{borrowedBalance}}</span>
                / <span class="simptip-position-bottom" data-tooltip="{{_ "accountBalance.hover.reclaimableBalance"}}">{{reclaimableBalance}}</span>
            {{else}}
                {{balance}}
            {{/if}}
        </td>
        {{#if actionsEnabled}}
            <td class="buttonColumn">
                {{#if transferPossible}}
                    <a href="/transfer/from/{{maxBalanceAddress}}/licenseContract/{{licenseContract}}/issuance/{{issuanceID}}"><i class="icon-arrow-up"></i> {{_ "accountBalance.button.transfer"}}</a>
                {{/if}}
            </td>
            <td class="buttonColumn">
                {{#if reclaimPossible}}
                    <a href="/reclaim/reclaimer/{{maxReclaimableBalanceAddress}}/licenseContract/{{licenseContract}}/issuance/{{issuanceID}}"><i class="icon-arrow-down"></i> {{_ "accountBalance.button.reclaim"}}</a>
                {{/if}}
            </td>
        {{/if}}
        <td class="buttonColumn"><a class="showCertificate" href="#"><i class="icon-doc"></i> {{_ "accountBalance.button.certificate"}}</a></td>
        <td class="buttonColumn"><a class="showHistory" href="#"><i class="icon-graph"></i> {{_ "accountBalance.button.history"}}</a></td>
    </tr>
</template>
