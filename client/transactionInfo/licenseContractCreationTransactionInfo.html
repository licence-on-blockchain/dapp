<template name="licenseContractCreationTransactionInfo">
    <div class="licenseContractCreationTransactionInfo">
        <h1>
            {{_ "licenseContractCreationTransactionInfo.title"}}
        </h1>
        <h2>{{transactionHash}}</h2>

        <table class="dapp-zebra">
            <tbody>
            <tr>
                <td><strong>{{_ "licenseContractCreationTransactionInfo.field.rootContract"}}</strong></td>
                <td>{{> dapp_address address=rootContract}}</td>
            </tr>
            <tr>
                <td><strong>{{_ "licenseContractCreationTransactionInfo.field.licenseContractAddress"}}</strong></td>
                <td>
                    {{#if licenseContract}}
                        <a href="#" class="showLicenseContractInfo"><i>{{> dapp_address address=licenseContract}}</i></a>
                    {{else}}
                        <i>{{_ "licenseContractCreationTransactionInfo.not_determined_yet"}}</i>
                    {{/if}}
                </td>
            </tr>
            <tr>
                <td><strong>{{_ "licenseContractCreationTransactionInfo.field.issuerAddress"}}</strong></td>
                <td><a href="#" class="showIssuerAccountInfo">{{> dapp_address address=issuerAddress}}</a></td>
            </tr>
            <tr>
                <td><strong>{{_ "licenseContractCreationTransactionInfo.field.issuerName"}}</strong></td>
                <td>{{issuerName}}</td>
            </tr>
            <tr>
                <td><strong>{{_ "licenseContractCreationTransactionInfo.field.liability"}}</strong></td>
                <td>{{liability}}</td>
            </tr>
            <tr>
                <td><strong>{{_ "licenseContractCreationTransactionInfo.field.safekeepingPeriod"}}</strong></td>
                <td>{{_ "generic.year" count=safekeepingPeriod}} </td>
            </tr>
            {{> generalTransactionInfo transaction=transaction}}
            </tbody>
        </table>
        {{#if etherscanUrl}}
            <div class="etherscanLink"><a target="_blank" href="{{etherscanUrl}}">{{_ "generic.viewOnEtherscan"}}</a></div>
        {{/if}}
    </div>
    <div class="dapp-modal-buttons">
        <button class="dapp-primary-button hideModal">{{_ "generic.OK"}}</button>
    </div>
</template>
