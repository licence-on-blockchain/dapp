<template name="transferTransactionInfo">
    <div class="transferTransactionInfo">
        <h1>
            {{#if reclaim}}
                {{_ "transferTransactionInfo.title.reclaim"}}
            {{else if reclaimable}}
                {{_ "transferTransactionInfo.title.reclaimableTransfer"}}
            {{else}}
                {{_ "transferTransactionInfo.title.transfer"}}
            {{/if}}
        </h1>
        <h2>{{transactionHash}}</h2>

        <table class="dapp-zebra">
            <tbody>
            <tr>
                <td><strong>{{_ "transferTransactionInfo.field.issuance"}}</strong></td>
                <td><a href="#" class="showIssuanceInfo">{{issuanceDescription}}</a></td>
            </tr>
            <tr>
                <td><strong>{{_ "transferTransactionInfo.field.from"}}</strong></td>
                <td>{{> dapp_address address=from}}</td>
            </tr>
            <tr>
                <td><strong>
                    {{#if reclaim}}
                        {{_ "transferTransactionInfo.field.reclaimer"}}
                    {{else}}
                        {{_ "transferTransactionInfo.field.to"}}
                    {{/if}}
                </strong></td>
                <td>{{> dapp_address address=to}}</td>
            </tr>
            <tr>
                <td><strong>{{_ "transferTransactionInfo.field.amount"}}</strong></td>
                <td>{{amount}}</td>
            </tr>
            {{> generalTransactionInfo transaction=transaction}}
            </tbody>
        </table>
        {{#if etherscanUrl}}
            <div class="etherscanLink"><a target="_blank" href="{{etherscanUrl}}">{{_ "generic.viewOnEtherscan"}}</a></div>
        {{/if}}
    </div>
    <div class="dapp-modal-buttons">
        <button class="dapp-primary-button hideModal">{{_ "generic.OK"}}</button>
    </div>
</template>
