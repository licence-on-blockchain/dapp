<template name="licenseIssuingTransactionInfo">
    <div class="licenseIssuingTransactionInfo">
        <h1>
            {{_ "licenseIssuingTransactionInfo.title"}}
        </h1>
        <h2>{{transactionHash}}</h2>

        <table class="dapp-zebra">
            <tbody>
            <tr>
                <td><strong>{{_ "licenseIssuingTransactionInfo.field.licenseContract"}}</strong></td>
                <td><a href="#" class="showLicenseContractInfo">{{> dapp_address address=licenseContract}}</a></td>
            </tr>
            <tr>
                <td><strong>{{_ "licenseIssuingTransactionInfo.field.issuer"}}</strong></td>
                <td><a href="#" class="showIssuerAccountInfo">{{> dapp_address address=issuer}}</a></td>
            </tr>
            <tr>
                <td><strong>{{_ "licenseIssuingTransactionInfo.field.description"}}</strong></td>
                <td>{{description}}</td>
            </tr>
            <tr>
                <td><strong>{{_ "licenseIssuingTransactionInfo.field.code"}}</strong></td>
                <td>{{code}}</td>
            </tr>
            <tr>
                <td><strong>{{_ "licenseIssuingTransactionInfo.field.amount"}}</strong></td>
                <td>{{amount}}</td>
            </tr>
            <tr>
                <td><strong>{{_ "licenseIssuingTransactionInfo.field.initialOwnerAddress"}}</strong></td>
                <td><a href="#" class="showInitialOwnerAccountInfo">{{> dapp_address address=initialOwnerAddress}}</a></td>
            </tr>
            <tr>
                <td><strong>{{_ "licenseIssuingTransactionInfo.field.auditRemark"}}</strong></td>
                <td>{{auditRemark}}</td>
            </tr>
            <tr>
                <td><strong>{{_ "licenseIssuingTransactionInfo.field.auditTime"}}</strong></td>
                <td>{{auditTime}}</td>
            </tr>
            {{> generalTransactionInfo transaction=transaction}}
            </tbody>
        </table>
        {{#if etherscanUrl}}
            <div class="etherscanLink"><a target="_blank" href="{{etherscanUrl}}">{{_ "generic.viewOnEtherscan"}}</a></div>
        {{/if}}
    </div>
    <div class="dapp-modal-buttons">
        <button class="dapp-primary-button hideModal">{{_ "generic.OK"}}</button>
    </div>
</template>
