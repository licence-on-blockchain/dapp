<template name="licenseContractSigningTransactionInfo">
    <div class="licenseContractSigningTransactionInfo">
        <h1>
            {{_ "licenseContractSigningTransactionInfo.title"}}
        </h1>
        <h2>{{transactionHash}}</h2>

        <table class="dapp-zebra">
            <tbody>
            <tr>
                <td><strong>{{_ "licenseContractSigningTransactionInfo.field.licenseContract"}}</strong></td>
                <td><i>{{> dapp_identicon identity=licenseContract class="dapp-tiny"}} {{licenseContract}}</i></td>
            </tr>
            <tr>
                <td><strong>{{_ "licenseContractSigningTransactionInfo.field.from"}}</strong></td>
                <td><i>{{> dapp_identicon identity=from class="dapp-tiny"}} {{from}}</i></td>
            </tr>
            {{> generalTransactionInfo transaction=transaction}}
            </tbody>
        </table>
        {{#if etherscanUrl}}
            <div class="etherscanLink"><a target="_blank" href="{{etherscanUrl}}">{{_ "generic.viewOnEtherscan"}}</a></div>
        {{/if}}
    </div>
    <div class="dapp-modal-buttons">
        <button class="dapp-primary-button hideModal">{{_ "generic.OK"}}</button>
    </div>
</template>
